<!DOCTYPE html>
<html>
<head>
    <title>Health Report Form</title>
    <style>
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(healthcare1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        form {
            background-color: rgb(212, 213, 214);
            display: flex;
            flex-direction: column;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(25, 0, 0, 0.1);
            padding: 20px;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3E8E41;
        }
    </style>
</head>
<body>
    <div id="bg-image"></div>
    <div id="main">
    <form action="submit.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="report">Upload Health Report:</label>
        <input type="file" id="report" name="report" accept=".pdf">

        <input type="submit" value="Submit">
    </form>
</div>


    <script>

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var name = document.querySelector('#name').value;
            var age = document.querySelector('#age').value;
            
            if (name === '' || age === '') {
                alert('Please fill in all the fields.');
                return false;
            }
            
            if (age < 18) {
                alert('You must be at least 18 years old to submit this form.');
                return false;
            }
            
            this.submit();
            
            alert('Form submitted successfully!');
            
            return true;
        });
    </script>
</body>
</html>
